<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilitarian Media Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #ffffff;
            --active-item-bg: rgba(255, 255, 255, 0.1);
            --progress-bg: #333333;
            --heart-color: #ff4081;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Main Viewport --- */
        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            outline: none;
        }

        /* --- Audio Visualizer / Icon --- */
        #audio-indicator {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0.8;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.6; transform: scale(0.98); }
        }
        
        #audio-indicator svg {
            width: 80px;
            height: 80px;
        }

        .is-audio #audio-indicator {
            display: flex;
        }
        
        .is-audio video {
            display: none;
        }

        /* --- Side Panel (Library/Queue) --- */
        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 350px;
            height: 100%;
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(15px);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }

        #side-panel.open {
            transform: translateX(0);
        }

        /* Tabs */
        .panel-tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.2s, background 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.03);
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Views */
        .panel-view {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-view.active {
            display: flex;
        }

        /* Header within views */
        .view-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .view-header button {
            opacity: 0.8;
            font-size: 0.8rem;
        }

        .list-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        /* List Items */
        .list-item {
            padding: 8px 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            border-left: 3px solid transparent;
            transition: background 0.2s;
            color: var(--text-secondary);
            group: item;
        }

        .list-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .list-item.active {
            background: var(--active-item-bg);
            color: var(--accent-color);
            border-left-color: var(--accent-color);
        }

        .list-item-info {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .item-meta {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* Action Buttons in List */
        .item-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
        }

        .list-item:hover .item-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 4px;
            opacity: 0.6;
            min-width: 24px;
        }
        
        .action-btn:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .action-btn.liked {
            color: var(--heart-color);
            opacity: 1;
        }

        /* Playlists Grid */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .playlist-card {
            background: var(--surface-hover);
            border-radius: 8px;
            padding: 1rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            gap: 0.5rem;
        }

        .playlist-card:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .playlist-card svg {
            width: 32px;
            height: 32px;
            opacity: 0.5;
        }

        .playlist-name {
            font-size: 0.8rem;
            font-weight: 500;
            word-break: break-word;
        }

        /* Scrollbar */
        .list-content::-webkit-scrollbar {
            width: 6px;
        }
        .list-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .list-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        /* --- Overlays & Modals --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 8px;
            width: 300px;
            border: 1px solid #333;
        }

        .modal h3 {
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            background: #121212;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            margin-bottom: 1rem;
            outline: none;
        }
        
        .modal input:focus {
            border-color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: black;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: #e0e0e0;
        }

        #placeholder {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }

        .has-media #placeholder {
            display: none;
        }

        .shortcut-hint {
            margin-top: 2rem;
            font-family: monospace;
            font-size: 0.75rem;
            opacity: 0.5;
            display: grid;
            grid-template-columns: auto auto;
            gap: 0.5rem 1.5rem;
            text-align: left;
        }

        .filename {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--text-primary);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body:hover .filename, body.has-media .filename {
            opacity: 1;
        }

        /* --- Controls Bar --- */
        #controls {
            height: 70px;
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            gap: 1rem;
            z-index: 20;
            border-top: 1px solid #333;
        }

        button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s;
            min-width: 36px;
        }

        button:hover {
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
        }

        button.active-mode {
            color: var(--accent-color);
            opacity: 1;
            background-color: rgba(255,255,255,0.15);
        }

        /* Progress Bar */
        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            height: 100%;
        }

        #progress-bar-wrapper {
            flex: 1;
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            transition: height 0.1s;
        }
        
        #progress-bar-wrapper:hover {
            height: 6px;
        }

        #progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
        }

        /* Volume & Sliders */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        /* Text Displays */
        .time-display {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            min-width: 90px;
            text-align: center;
        }

        /* SVG Icons */
        svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Drag Overlay */
        #drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            border: 2px dashed var(--text-secondary);
            display: none;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            z-index: 50;
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        
        body.dragging #drag-overlay {
            display: flex;
        }

        /* Toast Notification */
        #toast {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 60;
        }
        
        #toast.show {
            opacity: 1;
        }

        /* Utility */
        .hidden { display: none !important; }
        .disabled { opacity: 0.3 !important; cursor: default !important; }

    </style>
</head>
<body class="has-media">

    <input type="file" id="file-input" accept="video/*,audio/*" multiple style="display:none">

    <div id="player-container">
        <video id="media-element"></video>
        
        <div id="audio-indicator">
            <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
            <span style="font-size: 0.9rem; letter-spacing: 1px;">AUDIO PLAYBACK</span>
        </div>
        
        <div id="placeholder">
            <h1>MEDIA PLAYER</h1>
            <p>Drag & Drop files or Select from Library</p>
            <div class="shortcut-hint">
                <span>Space</span> <span>Play / Pause</span>
                <span>N / P</span> <span>Next / Prev</span>
                <span>L / S</span> <span>Loop / Shuffle</span>
                <span>M</span> <span>Mute</span>
            </div>
        </div>
        
        <div id="filename-display" class="filename">No Media</div>
        
        <div id="drag-overlay">
            <svg style="width: 48px; height: 48px;" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            <span>Add to Library</span>
        </div>

        <!-- Side Panel -->
        <div id="side-panel">
            <div class="panel-tabs">
                <button class="tab-btn active" onclick="switchTab('queue')">Queue</button>
                <button class="tab-btn" onclick="switchTab('library')">Library</button>
                <button class="tab-btn" onclick="switchTab('playlists')">Playlists</button>
            </div>

            <!-- View 1: Queue -->
            <div id="view-queue" class="panel-view active">
                <div class="view-header">
                    <span>NOW PLAYING</span>
                    <button id="clear-queue-btn">Clear</button>
                </div>
                <div class="list-content" id="queue-list"></div>
            </div>

            <!-- View 2: Library -->
            <div id="view-library" class="panel-view">
                <div class="view-header">
                    <span>ALL SONGS</span>
                    <span id="lib-count">0 items</span>
                </div>
                <div class="list-content" id="library-list"></div>
            </div>

            <!-- View 3: Playlists -->
            <div id="view-playlists" class="panel-view">
                <div class="view-header">
                    <span>YOUR COLLECTION</span>
                    <button onclick="openCreatePlaylistModal()">+ New</button>
                </div>
                <div class="playlist-grid" id="playlists-list">
                    <!-- Cards injected here -->
                </div>
                <!-- Sub-view for specific playlist (hidden by default) -->
                <div id="playlist-details" class="hidden" style="flex:1; display:flex; flex-direction:column; background:var(--bg-color);">
                     <div class="view-header" style="background:var(--surface-color);">
                        <button onclick="closePlaylistDetails()">← Back</button>
                        <span id="detail-title">Playlist Name</span>
                        <button onclick="playFullPlaylist()">Play All</button>
                     </div>
                     <div class="list-content" id="detail-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="shuffle-btn" title="Shuffle (S)">
            <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
        </button>

        <button id="prev-btn" title="Previous (P)">
            <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>

        <button id="play-pause-btn" title="Play/Pause (Space)">
            <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="icon-pause" viewBox="0 0 24 24" class="hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <button id="next-btn" title="Next (N)">
            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>

        <button id="loop-btn" title="Loop (L)">
            <svg id="icon-loop-none" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
            <svg id="icon-loop-one" viewBox="0 0 24 24" class="hidden"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/><text x="10" y="13" font-size="6" font-weight="bold" fill="currentColor">1</text></svg>
        </button>

        <!-- Time & Progress -->
        <div class="time-display">
            <span id="current-time">00:00</span> / <span id="duration">00:00</span>
        </div>

        <div class="progress-container" id="seek-container">
            <div id="progress-bar-wrapper">
                <div id="progress-fill"></div>
            </div>
        </div>

        <!-- Volume -->
        <div class="volume-container">
            <button id="mute-btn" title="Mute (M)" style="padding: 4px;">
                <svg id="icon-vol-high" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <svg id="icon-vol-mute" viewBox="0 0 24 24" class="hidden"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
        </div>

        <button id="panel-toggle-btn" title="Toggle Library" class="active-mode">
            <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>

        <button id="fullscreen-btn" title="Fullscreen (F)">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>
    </div>

    <div id="toast">Item Added</div>

    <!-- Modals -->
    <div id="modal-overlay">
        <div class="modal" id="create-playlist-modal">
            <h3>Create Playlist</h3>
            <input type="text" id="new-playlist-name" placeholder="Playlist Name">
            <div class="modal-actions">
                <button onclick="closeModal()" style="color:var(--text-secondary)">Cancel</button>
                <button onclick="confirmCreatePlaylist()" class="btn-primary">Create</button>
            </div>
        </div>
        
        <div class="modal" id="add-to-playlist-modal" style="display:none">
            <h3>Add to Playlist</h3>
            <div id="playlist-selection-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                <!-- Buttons injected here -->
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()" style="color:var(--text-secondary)">Cancel</button>
            </div>
        </div>
    </div>

            { id: 7, name: "Akhiyaan Gulaab", url: BASE_NEW + "Akhiyaan%20Gulaab.m4a" },
            { id: 8, name: "Ajab Si", url: BASE_NEW + "Ajab%20Si.m4a" },
            { id: 9, name: "Abhi Toh Party Shuru Hui Hai", url: BASE_NEW + "Abhi%20Toh%20Party%20Shuru%20Hui%20Hai.m4a" }
        ];

        // --- State ---
        const state = {
            library: [...initialLibrary], // Source of truth for songs
            playlists: {
                'Liked Songs': [] // Array of song IDs
            },
            queue: [...initialLibrary], // Current playing queue (Objects)
            queueIndex: -1,
            shuffle: false,
            loop: 'all', 
            lastVolume: 1,
            activeTab: 'queue',
            tempSongIdToAdd: null // For modal context
        };

        // --- DOM Elements ---
        const video = document.getElementById('media-element');
        const els = {
            playBtn: document.getElementById('play-pause-btn'),
            iconPlay: document.getElementById('icon-play'),
            iconPause: document.getElementById('icon-pause'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            shuffleBtn: document.getElementById('shuffle-btn'),
            loopBtn: document.getElementById('loop-btn'),
            loopIconNone: document.getElementById('icon-loop-none'),
            loopIconOne: document.getElementById('icon-loop-one'),
            
            sidePanel: document.getElementById('side-panel'),
            panelToggle: document.getElementById('panel-toggle-btn'),
            
            queueList: document.getElementById('queue-list'),
            libraryList: document.getElementById('library-list'),
            playlistsList: document.getElementById('playlists-list'),
            playlistDetails: document.getElementById('playlist-details'),
            detailTitle: document.getElementById('detail-title'),
            detailList: document.getElementById('detail-list'),
            
            filename: document.getElementById('filename-display'),
            progressFill: document.getElementById('progress-fill'),
            currTime: document.getElementById('current-time'),
            durTime: document.getElementById('duration'),
            dragOverlay: document.getElementById('drag-overlay'),
            fileInput: document.getElementById('file-input'),
            playerContainer: document.getElementById('player-container'),
            muteBtn: document.getElementById('mute-btn'),
            volHigh: document.getElementById('icon-vol-high'),
            volMute: document.getElementById('icon-vol-mute'),
            volSlider: document.getElementById('volume-slider'),
            fullScreenBtn: document.getElementById('fullscreen-btn'),
            seekContainer: document.getElementById('seek-container'),
            progressBarWrapper: document.getElementById('progress-bar-wrapper'),
            placeholder: document.getElementById('placeholder'),
            
            modalOverlay: document.getElementById('modal-overlay'),
            createPlaylistModal: document.getElementById('create-playlist-modal'),
            addToPlaylistModal: document.getElementById('add-to-playlist-modal'),
            newPlaylistInput: document.getElementById('new-playlist-name'),
            playlistSelectionList: document.getElementById('playlist-selection-list'),
            toast: document.getElementById('toast'),
            libCount: document.getElementById('lib-count')
        };

        // --- Init ---
        function init() {
            renderQueue();
            renderLibrary();
            renderPlaylistsGrid();
            
            // Auto load first track ready but don't play
            if (state.queue.length > 0) {
                state.queueIndex = 0;
                loadTrack(0, false);
            }
            // Open panel initially
            setTimeout(() => els.sidePanel.classList.add('open'), 200);
        }

        // --- Core Audio Logic ---

        function loadTrack(index, autoPlay = true) {
            if (index < 0 || index >= state.queue.length) return;
            
            state.queueIndex = index;
            const track = state.queue[index];
            
            video.src = track.url;
            video.load();
            
            els.filename.textContent = track.name;
            highlightActiveTrack();

            // Detect audio/video type mostly for UI
            const isAudio = track.name.match(/\.(mp3|m4a|wav|ogg|flac)$/i) || (track.url && track.url.match(/\.(mp3|m4a|wav|ogg|flac)$/i));
            
            if (isAudio) {
                video.classList.add('is-audio');
                els.playerContainer.classList.add('is-audio');
            } else {
                video.classList.remove('is-audio');
                els.playerContainer.classList.remove('is-audio');
            }

            if (autoPlay) {
                video.play().catch(e => console.log("Autoplay blocked", e));
            }
            updatePlayIcon();
        }

        function togglePlay() {
            if (state.queue.length === 0) return;
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
            updatePlayIcon();
        }

        function nextTrack(auto = false) {
            if (state.queue.length === 0) return;
            
            if (state.shuffle) {
                let nextIndex;
                if (state.queue.length > 1) {
                    do { nextIndex = Math.floor(Math.random() * state.queue.length); } 
                    while (nextIndex === state.queueIndex);
                } else { nextIndex = 0; }
                loadTrack(nextIndex, true);
            } else {
                let nextIndex = state.queueIndex + 1;
                if (nextIndex >= state.queue.length) {
                    if (state.loop === 'all' || (state.loop === 'one' && !auto)) {
                        nextIndex = 0;
                    } else {
                        return; // Stop at end
                    }
                }
                loadTrack(nextIndex, true);
            }
        }

        function prevTrack() {
            if (state.queue.length === 0) return;
            if (video.currentTime > 3) {
                video.currentTime = 0;
            } else {
                let prevIndex = state.queueIndex - 1;
                if (prevIndex < 0) prevIndex = state.queue.length - 1;
                loadTrack(prevIndex, true);
            }
        }

        // --- Library & Playlist Management ---

        function getTrackById(id) {
            return state.library.find(t => t.id === id);
        }

        function toggleLike(id, event) {
            if (event) event.stopPropagation();
            
            const likedList = state.playlists['Liked Songs'];
            const idx = likedList.indexOf(id);
            
            if (idx === -1) {
                likedList.push(id);
                showToast("Added to Liked Songs");
            } else {
                likedList.splice(idx, 1);
                showToast("Removed from Liked Songs");
            }
            
            // Re-render views to update hearts
            renderLibrary();
            renderQueue(); 
            if (state.activeTab === 'playlists') renderPlaylistsGrid(); // Refresh covers or details
            if (!els.playlistDetails.classList.contains('hidden')) {
                // If viewing a playlist, refresh it
                const openTitle = els.detailTitle.textContent;
                renderPlaylistDetails(openTitle);
            }
        }

        function addToQueue(track) {
            state.queue.push(track);
            renderQueue();
            showToast("Added to Queue");
        }

        function playFromLibrary(index) {
            // Logic: Playing from Library replaces Queue with Library? 
            // Or just plays that song and queues the rest of library?
            // Let's go with: Replace Queue with Library starting from index
            state.queue = [...state.library];
            loadTrack(index, true);
            switchTab('queue');
        }

        function playFullPlaylist() {
            // Plays the currently open playlist in details view
            const playlistName = els.detailTitle.textContent;
            const ids = state.playlists[playlistName] || [];
            if(ids.length === 0) return;

            const tracks = ids.map(id => getTrackById(id)).filter(Boolean);
            state.queue = tracks;
            loadTrack(0, true);
            switchTab('queue');
        }

        function openAddToPlaylistModal(trackId, event) {
            if (event) event.stopPropagation();
            state.tempSongIdToAdd = trackId;
            
            // Generate list
            els.playlistSelectionList.innerHTML = '';
            Object.keys(state.playlists).forEach(name => {
                if (name === 'Liked Songs') return; // Handled by heart
                
                const btn = document.createElement('button');
                btn.className = 'list-item';
                btn.style.width = '100%';
                btn.textContent = name;
                btn.onclick = () => {
                    if (!state.playlists[name].includes(trackId)) {
                        state.playlists[name].push(trackId);
                        showToast(`Added to ${name}`);
                    } else {
                        showToast("Already in playlist");
                    }
                    closeModal();
                };
                els.playlistSelectionList.appendChild(btn);
            });

            els.modalOverlay.style.display = 'flex';
            els.createPlaylistModal.style.display = 'none';
            els.addToPlaylistModal.style.display = 'block';
        }

        // --- Render Functions ---

        function renderQueue() {
            els.queueList.innerHTML = '';
            state.queue.forEach((track, idx) => {
                const isLiked = state.playlists['Liked Songs'].includes(track.id);
                const el = document.createElement('div');
                el.className = `list-item ${idx === state.queueIndex ? 'active' : ''}`;
                el.innerHTML = `
                    <div class="list-item-info">
                        <div class="item-title">${track.name}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${track.id}, event)">
                            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                    </div>
                `;
                el.onclick = () => loadTrack(idx, true);
                els.queueList.appendChild(el);
            });
            
            // Auto scroll to active
            const active = els.queueList.querySelector('.active');
            if (active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function renderLibrary() {
            els.libraryList.innerHTML = '';
            els.libCount.textContent = `${state.library.length} songs`;
            
            state.library.forEach((track, idx) => {
                const isLiked = state.playlists['Liked Songs'].includes(track.id);
                const el = document.createElement('div');
                el.className = 'list-item';
                el.innerHTML = `
                    <div class="list-item-info">
                        <div class="item-title">${track.name}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${track.id}, event)" title="Like">
                            <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                        <button class="action-btn" onclick="openAddToPlaylistModal(${track.id}, event)" title="Add to Playlist">
                            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                        </button>
                    </div>
                `;
                el.onclick = () => playFromLibrary(idx);
                els.libraryList.appendChild(el);
            });
        }

        function renderPlaylistsGrid() {
            els.playlistsList.innerHTML = '';
            Object.keys(state.playlists).forEach(name => {
                const count = state.playlists[name].length;
                const card = document.createElement('div');
                card.className = 'playlist-card';
                card.innerHTML = `
                    <svg viewBox="0 0 24 24"><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/></svg>
                    <div class="playlist-name">${name}</div>
                    <div style="font-size:0.7rem; opacity:0.5;">${count} songs</div>
                `;
                card.onclick = () => openPlaylistDetails(name);
                els.playlistsList.appendChild(card);
            });
        }

        function openPlaylistDetails(name) {
            renderPlaylistDetails(name);
            els.playlistsList.classList.add('hidden');
            els.playlistDetails.classList.remove('hidden');
        }

        function closePlaylistDetails() {
            els.playlistsList.classList.remove('hidden');
            els.playlistDetails.classList.add('hidden');
        }

        function renderPlaylistDetails(name) {
            els.detailTitle.textContent = name;
            els.detailList.innerHTML = '';
            
            const ids = state.playlists[name] || [];
            if (ids.length === 0) {
                els.detailList.innerHTML = '<div style="padding:2rem; text-align:center; opacity:0.5">No songs</div>';
                return;
            }

            ids.forEach((id, idx) => {
                const track = getTrackById(id);
                if (!track) return;
                
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <span style="font-family:monospace; opacity:0.5; width:20px;">${idx+1}</span>
                    <div class="list-item-info">
                        <div class="item-title">${track.name}</div>
                    </div>
                `;
                // Play just this song? Or load playlist?
                // Clicking plays the playlist starting here
                div.onclick = () => {
                     const tracks = ids.map(tid => getTrackById(tid)).filter(Boolean);
                     state.queue = tracks;
                     loadTrack(idx, true);
                     switchTab('queue');
                };
                els.detailList.appendChild(div);
            });
        }

        // --- UI Logic ---

        function switchTab(tabName) {
            state.activeTab = tabName;
            
            // Buttons
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Views
            document.querySelectorAll('.panel-view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${tabName}`).classList.add('active');
            
            // Special handle for Playlists view reset
            if (tabName === 'playlists') {
                closePlaylistDetails();
                renderPlaylistsGrid();
            } else if (tabName === 'library') {
                renderLibrary();
            } else if (tabName === 'queue') {
                renderQueue();
            }
        }

        function highlightActiveTrack() {
            const items = els.queueList.querySelectorAll('.list-item');
            items.forEach((item, idx) => {
                if (idx === state.queueIndex) {
                    item.classList.add('active');
                    if(state.activeTab === 'queue') item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function updatePlayIcon() {
            if (video.paused || video.ended) {
                els.iconPlay.classList.remove('hidden');
                els.iconPause.classList.add('hidden');
            } else {
                els.iconPlay.classList.add('hidden');
                els.iconPause.classList.remove('hidden');
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "00:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function showToast(msg) {
            els.toast.textContent = msg;
            els.toast.classList.add('show');
            setTimeout(() => els.toast.classList.remove('show'), 2000);
        }

        // --- Modals ---
        function openCreatePlaylistModal() {
            els.modalOverlay.style.display = 'flex';
            els.createPlaylistModal.style.display = 'block';
            els.addToPlaylistModal.style.display = 'none';
            els.newPlaylistInput.focus();
        }

        function confirmCreatePlaylist() {
            const name = els.newPlaylistInput.value.trim();
            if (name) {
                if (!state.playlists[name]) {
                    state.playlists[name] = [];
                    renderPlaylistsGrid();
                    closeModal();
                    showToast(`Created "${name}"`);
                    els.newPlaylistInput.value = '';
                } else {
                    showToast("Playlist already exists");
                }
            }
        }

        function closeModal() {
            els.modalOverlay.style.display = 'none';
        }
        
        // --- Drag & Drop to Library ---
        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            document.body.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) {
                let count = 0;
                Array.from(e.dataTransfer.files).forEach(file => {
                     if (file.type.startsWith('video/') || file.type.startsWith('audio/')) {
                        const newTrack = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: URL.createObjectURL(file),
                            isLocal: true
                        };
                        state.library.push(newTrack);
                        count++;
                    }
                });
                
                if (count > 0) {
                    showToast(`Added ${count} songs to Library`);
                    renderLibrary();
                    if(state.queue.length === 0) {
                        state.queue.push(state.library[state.library.length-1]);
                        loadTrack(0, false);
                    }
                }
            }
        });

        // --- Event Listeners ---
        
        // Listeners for Video Events
        video.addEventListener('timeupdate', () => {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                els.progressFill.style.width = `${percent}%`;
                els.currTime.textContent = formatTime(video.currentTime);
            }
        });
        
        video.addEventListener('loadedmetadata', () => {
            els.durTime.textContent = formatTime(video.duration);
        });

        video.addEventListener('ended', () => {
            if (state.loop === 'one') {
                video.currentTime = 0;
                video.play();
            } else {
                nextTrack(true);
            }
        });

        video.addEventListener('play', updatePlayIcon);
        video.addEventListener('pause', updatePlayIcon);

        // Control Buttons
        els.playBtn.addEventListener('click', togglePlay);
        els.nextBtn.addEventListener('click', () => nextTrack(false));
        els.prevBtn.addEventListener('click', prevTrack);
        
        els.shuffleBtn.addEventListener('click', () => {
            state.shuffle = !state.shuffle;
            els.shuffleBtn.classList.toggle('active-mode', state.shuffle);
        });

        els.loopBtn.addEventListener('click', () => {
            if (state.loop === 'all') {
                state.loop = 'one';
                els.loopBtn.classList.add('active-mode');
                els.loopIconNone.classList.add('hidden');
                els.loopIconOne.classList.remove('hidden');
            } else if (state.loop === 'one') {
                state.loop = 'none';
                els.loopBtn.classList.remove('active-mode');
                els.loopIconNone.classList.remove('hidden');
                els.loopIconOne.classList.add('hidden');
            } else {
                state.loop = 'all';
                els.loopBtn.classList.add('active-mode');
                els.loopIconNone.classList.remove('hidden');
                els.loopIconOne.classList.add('hidden');
            }
        });

        els.panelToggle.addEventListener('click', () => {
            els.sidePanel.classList.toggle('open');
            els.panelToggle.classList.toggle('active-mode', els.sidePanel.classList.contains('open'));
        });

        // Volume
        els.volSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = false;
            updateVolumeUI();
        });

        els.muteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.volume = state.lastVolume || 0.5;
            } else {
                state.lastVolume = video.volume;
                video.muted = true;
                video.volume = 0;
            }
            updateVolumeUI();
        });

        function updateVolumeUI() {
            els.volSlider.value = video.volume;
            if (video.muted || video.volume === 0) {
                els.volHigh.classList.add('hidden');
                els.volMute.classList.remove('hidden');
            } else {
                els.volHigh.classList.remove('hidden');
                els.volMute.classList.add('hidden');
            }
        }
        
        // Seek
        els.seekContainer.addEventListener('click', (e) => {
            if (!video.duration) return;
            const rect = els.progressBarWrapper.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        // Fullscreen
        els.fullScreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                els.playerContainer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        });
        
        document.getElementById('clear-queue-btn').addEventListener('click', () => {
            video.pause();
            state.queue = [];
            state.queueIndex = -1;
            renderQueue();
            video.src = '';
            els.filename.textContent = 'No Media';
            updatePlayIcon();
        });

        // Keydown
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') {
                if(e.key === 'Enter') confirmCreatePlaylist();
                return;
            }

            switch(e.code) {
                case 'Space': e.preventDefault(); togglePlay(); break;
                case 'ArrowRight': video.currentTime += 5; break;
                case 'ArrowLeft': video.currentTime -= 5; break;
                case 'KeyN': nextTrack(false); break;
                case 'KeyP': prevTrack(); break;
                case 'KeyM': els.muteBtn.click(); break;
                case 'KeyF': els.fullScreenBtn.click(); break;
            }
        });
        
        // Drag Overlays
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.body.classList.add('dragging');
        });
        els.dragOverlay.addEventListener('dragleave', () => document.body.classList.remove('dragging'));

        // Start
        // Ensure loop is 'all' by default visually
        els.loopBtn.classList.add('active-mode');
        init();

    </script>
</body>
