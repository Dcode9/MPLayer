<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilitarian Media Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #ffffff;
            --active-item-bg: rgba(255, 255, 255, 0.1);
            --progress-bg: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Main Viewport --- */
        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            outline: none;
        }

        /* --- Audio Visualizer / Icon --- */
        #audio-indicator {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0.8;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.6; transform: scale(0.98); }
        }
        
        #audio-indicator svg {
            width: 80px;
            height: 80px;
        }

        .is-audio #audio-indicator {
            display: flex;
        }
        
        .is-audio video {
            display: none;
        }

        /* --- Playlist Panel --- */
        #playlist-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 15;
        }

        #playlist-panel.open {
            transform: translateX(0);
        }

        .playlist-header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .playlist-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .playlist-item {
            padding: 10px 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 3px solid transparent;
            transition: background 0.2s;
            color: var(--text-secondary);
        }

        .playlist-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .playlist-item.active {
            background: var(--active-item-bg);
            color: var(--accent-color);
            border-left-color: var(--accent-color);
        }

        .playlist-item.error {
            color: #ff5252;
            text-decoration: line-through;
        }

        .playlist-item-index {
            font-family: monospace;
            opacity: 0.5;
            width: 20px;
            text-align: right;
        }

        .playlist-item-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Scrollbar for playlist */
        .playlist-content::-webkit-scrollbar {
            width: 6px;
        }
        .playlist-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .playlist-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        /* --- Overlay Information --- */
        #placeholder {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }

        .playlist-has-items #placeholder {
            display: none;
        }

        .shortcut-hint {
            margin-top: 2rem;
            font-family: monospace;
            font-size: 0.75rem;
            opacity: 0.5;
            display: grid;
            grid-template-columns: auto auto;
            gap: 0.5rem 1.5rem;
            text-align: left;
        }

        .filename {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--text-primary);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body:hover .filename, body.has-media .filename {
            opacity: 1;
        }

        /* --- Controls Bar --- */
        #controls {
            height: 70px;
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            gap: 1rem;
            z-index: 20;
            border-top: 1px solid #333;
        }

        button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.2s;
            min-width: 36px;
        }

        button:hover {
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
        }

        button.active-mode {
            color: var(--accent-color);
            opacity: 1;
            background-color: rgba(255,255,255,0.15);
        }

        /* Progress Bar */
        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            height: 100%;
        }

        #progress-bar-wrapper {
            flex: 1;
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            transition: height 0.1s;
        }
        
        #progress-bar-wrapper:hover {
            height: 6px;
        }

        #progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: var(--accent-color);
        }

        /* Volume & Sliders */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        /* Text Displays */
        .time-display {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            min-width: 90px;
            text-align: center;
        }

        /* SVG Icons */
        svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Drag Overlay */
        #drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            border: 2px dashed var(--text-secondary);
            display: none;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            z-index: 50;
            font-size: 1.5rem;
            color: var(--text-primary);
        }
        
        body.dragging #drag-overlay {
            display: flex;
        }

        /* Utility */
        .hidden { display: none !important; }
        .disabled { opacity: 0.3 !important; cursor: default !important; }

    </style>
</head>
<body class="playlist-has-items"> <!-- Start with assumption of items due to defaults -->

        </div>

        <button id="playlist-toggle-btn" title="Toggle Playlist" class="active-mode">
            <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>

        <button id="fullscreen-btn" title="Fullscreen (F)">
            <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>
    </div>

    <script>
        // --- State Management ---
        const state = {
            playlist: [
                {
                    name: "APT. (RosÃ© & Bruno Mars)",
                    url: "https://raw.githubusercontent.com/Dcode9/MPLayer/58e6474295f9ea49d0ea3f3f911cc157988b39b0/APT..m4a",
                    isLocal: false
                },
                {
                    name: "Aaj Ki Raat (Stree 2)",
                    url: "https://raw.githubusercontent.com/Dcode9/MPLayer/58e6474295f9ea49d0ea3f3f911cc157988b39b0/Aaj%20Ki%20Raat%20.m4a",
                    isLocal: false
                },
                {
                    name: "Bhool Bhulaiyaa 2 (Title Track)",
                    url: "https://raw.githubusercontent.com/Dcode9/MPLayer/58e6474295f9ea49d0ea3f3f911cc157988b39b0/Bhool%20Bhulaiyaa%202%20(Title%20Track)%20Kartik%20A%2C%20Kiara%20A%2C%20Tabu%20%20Pritam%2C%20Tanishk%2C%20Neeraj%2C%20Anees%20B%2C%20Bhushan%20K.mp3",
                    isLocal: false
                }
            ],
            currentIndex: -1,
            shuffle: false,
            loop: 'all', // 'none', 'all', 'one'
            lastVolume: 1,
            shuffledOrder: []
        };

        // --- Elements ---
        const video = document.getElementById('media-element');
        const els = {
            playBtn: document.getElementById('play-pause-btn'),
            iconPlay: document.getElementById('icon-play'),
            iconPause: document.getElementById('icon-pause'),
            nextBtn: document.getElementById('next-btn'),
            prevBtn: document.getElementById('prev-btn'),
            shuffleBtn: document.getElementById('shuffle-btn'),
            loopBtn: document.getElementById('loop-btn'),
            loopIconNone: document.getElementById('icon-loop-none'),
            loopIconOne: document.getElementById('icon-loop-one'),
            playlistList: document.getElementById('playlist-list'),
            playlistPanel: document.getElementById('playlist-panel'),
            playlistCount: document.getElementById('playlist-count'),
            playlistToggle: document.getElementById('playlist-toggle-btn'),
            filename: document.getElementById('filename-display'),
            progressFill: document.getElementById('progress-fill'),
            currTime: document.getElementById('current-time'),
            durTime: document.getElementById('duration'),
            dragOverlay: document.getElementById('drag-overlay'),
            fileInput: document.getElementById('file-input'),
            playerContainer: document.getElementById('player-container'),
            muteBtn: document.getElementById('mute-btn'),
            volHigh: document.getElementById('icon-vol-high'),
            volMute: document.getElementById('icon-vol-mute'),
            volSlider: document.getElementById('volume-slider'),
            fullScreenBtn: document.getElementById('fullscreen-btn'),
            seekContainer: document.getElementById('seek-container'),
            progressBarWrapper: document.getElementById('progress-bar-wrapper'),
            placeholder: document.getElementById('placeholder')
        };

        // --- Initialization ---
        function init() {
            renderPlaylist();
            // Don't auto-play on load, just set ready
            if (state.playlist.length > 0) {
                // loadTrack(0, false); // Preload first track? Optional.
            }
        }

        // --- Core Player Logic ---

        function loadTrack(index, autoPlay = true) {
            if (index < 0 || index >= state.playlist.length) return;

            // Stop current if playing
            video.pause();
            
            state.currentIndex = index;
            const track = state.playlist[index];
            
            video.src = track.url;
            video.load();

            els.filename.textContent = track.name;
            updatePlaylistUI();

            // Detect type (Basic detection based on extension or explicit type if available)
            // For GitHub raw links, extension is at end
            const isAudio = track.name.match(/\.(mp3|m4a|wav|ogg|flac)$/i) || track.url.match(/\.(mp3|m4a|wav|ogg|flac)$/i);
            
            if (isAudio) {
                video.classList.add('is-audio');
                els.playerContainer.classList.add('is-audio');
            } else {
                video.classList.remove('is-audio');
                els.playerContainer.classList.remove('is-audio');
            }
            
            document.body.classList.add('has-media');
            
            // Error handling
            video.onerror = () => {
                console.error(`Error loading track: ${track.name}`);
                const item = document.querySelectorAll('.playlist-item')[index];
                if(item) item.classList.add('error');
                // Auto skip on error after delay
                setTimeout(() => nextTrack(true), 1500);
            };

            if (autoPlay) {
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Auto-play prevented:", error);
                        updatePlayIcon();
                    });
                }
            }
            updatePlayIcon();
        }

        function togglePlay() {
            if (state.playlist.length === 0) return;
            
            if (state.currentIndex === -1) {
                loadTrack(0, true);
            } else if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
            updatePlayIcon();
        }

        function nextTrack(auto = false) {
            if (state.playlist.length === 0) return;
            
            if (state.shuffle) {
                // Pick random except current
                let nextIndex;
                if (state.playlist.length > 1) {
                    do {
                        nextIndex = Math.floor(Math.random() * state.playlist.length);
                    } while (nextIndex === state.currentIndex);
                } else {
                    nextIndex = 0;
                }
                loadTrack(nextIndex, true);
            } else {
                let nextIndex = state.currentIndex + 1;
                
                // End of list logic
                if (nextIndex >= state.playlist.length) {
                    if (state.loop === 'all' || (state.loop === 'one' && auto === false)) {
                        nextIndex = 0; // Loop back
                    } else {
                        // End of playlist, stop
                        return; 
                    }
                }
                loadTrack(nextIndex, true);
            }
        }

        function prevTrack() {
            if (state.playlist.length === 0) return;

            // If playing for more than 3 seconds, restart song
            if (video.currentTime > 3) {
                video.currentTime = 0;
            } else {
                // Go to previous
                let prevIndex = state.currentIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = state.playlist.length - 1; // Loop back to end
                }
                loadTrack(prevIndex, true);
            }
        }

        // --- Playlist Management ---

        function renderPlaylist() {
            els.playlistList.innerHTML = '';
            els.playlistCount.textContent = `${state.playlist.length} items`;
            
            if (state.playlist.length > 0) {
                document.body.classList.add('playlist-has-items');
            }

            state.playlist.forEach((track, idx) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${idx === state.currentIndex ? 'active' : ''}`;
                div.innerHTML = `
                    <span class="playlist-item-index">${idx + 1}</span>
                    <span class="playlist-item-title">${track.name}</span>
                `;
                div.onclick = () => loadTrack(idx, true);
                els.playlistList.appendChild(div);
            });
        }

        function updatePlaylistUI() {
            const items = els.playlistList.querySelectorAll('.playlist-item');
            items.forEach((item, idx) => {
                if (idx === state.currentIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function addToPlaylist(files) {
            let added = false;
            Array.from(files).forEach(file => {
                if (file.type.startsWith('video/') || file.type.startsWith('audio/')) {
                    state.playlist.push({
                        name: file.name,
                        url: URL.createObjectURL(file),
                        isLocal: true
                    });
                    added = true;
                }
            });

            if (added) {
                renderPlaylist();
                // If it was empty and we added files, play the first one
                if (state.currentIndex === -1) {
                    loadTrack(0, true);
                }
                els.playlistPanel.classList.add('open'); // Open sidebar to show success
            }
        }

        // --- UI Updates ---

        function updatePlayIcon() {
            if (video.paused || video.ended) {
                els.iconPlay.classList.remove('hidden');
                els.iconPause.classList.add('hidden');
            } else {
                els.iconPlay.classList.add('hidden');
                els.iconPause.classList.remove('hidden');
            }
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return "00:00";
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // --- Event Listeners ---

        // Media Events
        video.addEventListener('timeupdate', () => {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                els.progressFill.style.width = `${percent}%`;
                els.currTime.textContent = formatTime(video.currentTime);
            }
        });
        
        video.addEventListener('loadedmetadata', () => {
            els.durTime.textContent = formatTime(video.duration);
            updatePlayIcon();
        });

        video.addEventListener('ended', () => {
            if (state.loop === 'one') {
                video.currentTime = 0;
                video.play();
            } else {
                nextTrack(true);
            }
        });

        video.addEventListener('play', updatePlayIcon);
        video.addEventListener('pause', updatePlayIcon);

        // Control Buttons
        els.playBtn.addEventListener('click', togglePlay);
        els.nextBtn.addEventListener('click', () => nextTrack(false));
        els.prevBtn.addEventListener('click', prevTrack);
        
        els.shuffleBtn.addEventListener('click', () => {
            state.shuffle = !state.shuffle;
            els.shuffleBtn.classList.toggle('active-mode', state.shuffle);
        });

        els.loopBtn.addEventListener('click', () => {
            // Cycle: all -> one -> none
            if (state.loop === 'all') {
                state.loop = 'one';
                els.loopBtn.classList.add('active-mode');
                els.loopIconNone.classList.add('hidden');
                els.loopIconOne.classList.remove('hidden');
            } else if (state.loop === 'one') {
                state.loop = 'none';
                els.loopBtn.classList.remove('active-mode');
                els.loopIconNone.classList.remove('hidden');
                els.loopIconOne.classList.add('hidden');
            } else {
                state.loop = 'all';
                els.loopBtn.classList.add('active-mode');
                els.loopIconNone.classList.remove('hidden');
                els.loopIconOne.classList.add('hidden');
            }
        });

        els.playlistToggle.addEventListener('click', () => {
            els.playlistPanel.classList.toggle('open');
            // Toggle active state visualization
            if(els.playlistPanel.classList.contains('open')) {
                els.playlistToggle.classList.add('active-mode');
            } else {
                els.playlistToggle.classList.remove('active-mode');
            }
        });

        // Seek
        els.seekContainer.addEventListener('click', (e) => {
            if (!video.duration) return;
            const rect = els.progressBarWrapper.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        // Volume
        els.volSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = false;
            updateVolumeUI();
        });

        els.muteBtn.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                video.volume = state.lastVolume || 0.5;
            } else {
                state.lastVolume = video.volume;
                video.muted = true;
                video.volume = 0;
            }
            updateVolumeUI();
        });

        function updateVolumeUI() {
            els.volSlider.value = video.volume;
            if (video.muted || video.volume === 0) {
                els.volHigh.classList.add('hidden');
                els.volMute.classList.remove('hidden');
            } else {
                els.volHigh.classList.remove('hidden');
                els.volMute.classList.add('hidden');
            }
        }

        // Fullscreen
        els.fullScreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                els.playerContainer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        });

        // --- Drag & Drop & File Input ---

        els.playerContainer.addEventListener('dblclick', (e) => {
            if (e.target === video || e.target === els.placeholder || e.target === els.audioIndicator) {
                 // If dragging or clicked controls, ignore
                 els.fileInput.click();
            }
        });

        els.fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) addToPlaylist(e.target.files);
        });

        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.body.classList.add('dragging');
        });

        document.body.addEventListener('dragleave', (e) => {
            if (e.clientX === 0 || e.clientY === 0) {
                document.body.classList.remove('dragging');
            }
        });

        els.dragOverlay.addEventListener('dragleave', () => {
            document.body.classList.remove('dragging');
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            document.body.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) addToPlaylist(e.dataTransfer.files);
        });

        // --- Keyboard Shortcuts ---
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;

            switch(e.code) {
                case 'Space':
                case 'KeyK':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 5);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 5);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    video.muted = false;
                    updateVolumeUI();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    updateVolumeUI();
                    break;
                case 'KeyN':
                    nextTrack(false);
                    break;
                case 'KeyP':
                    prevTrack();
                    break;
                case 'KeyL':
                    els.loopBtn.click();
                    break;
                case 'KeyS':
                    els.shuffleBtn.click();
                    break;
                case 'KeyF':
                    els.fullScreenBtn.click();
                    break;
                case 'KeyM':
                    els.muteBtn.click();
                    break;
                case 'KeyO':
                    els.fileInput.click();
                    break;
            }
        });

        // --- Start ---
        // Force loop default visualization
        els.loopBtn.classList.add('active-mode');
        init();
        // Show playlist initially to indicate content
        setTimeout(() => els.playlistPanel.classList.add('open'), 500);

    </script>
</body>
</html>
